name: Auto Translate Posts

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日午夜运行
  workflow_dispatch:  # 允许手动触发

jobs:
  translate:
    runs-on: ubuntu-latest
    outputs:
      translation_occurred: ${{ steps.check_translation.outputs.translation_occurred }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install pyyaml requests

      - name: Run translation script
        env:
          MS_TRANSLATOR_KEY: ${{ secrets.MS_TRANSLATOR_KEY }}
          MS_TRANSLATOR_REGION: ${{ secrets.MS_TRANSLATOR_REGION }}
        run: python .github/scripts/translate_posts.py

      - name: Check for changes
        id: check_translation
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "translation_occurred=true" >> $GITHUB_OUTPUT
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "Auto translate posts"
            git push
          else
            echo "translation_occurred=false" >> $GITHUB_OUTPUT
          fi

  trigger-build:
    needs: translate
    if: needs.translate.outputs.translation_occurred == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jekyll build
        run: |
          curl -X POST \
               -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/${{ github.repository }}/dispatches \
               -d '{"event_type": "trigger-jekyll-build"}'
